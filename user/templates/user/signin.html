<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'signin/style.css' %}">
</head>
<body>
    {% if messages %}
      {% for m in messages %}
      <div class="alert alert-success d-flex align-items-center" role="alert">
          <div>
            {{m}}
          </div>
        </div>
      {% endfor %}
    {% endif %}
    <div class="container-fluid">
      <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
    
    
        <!-- The content half -->
        <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
    
            <!-- Demo content-->
            <div class="container">
              <div class="row">
                <div class="col-lg-10 col-xl-7 mx-auto">
                  <h3 class="display-4">Login Here!</h3>
                  <p class="text-muted mb-4">Please Provide your creditionals.</p>
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                      <input id="inputEmail" type="text" name="username" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 text-success">
                    </div>
                    <div class="form-group mb-3">
                      <input id="inputPassword" type="password" name="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-success">
                    </div>
                    <!-- <div class="custom-control custom-checkbox mb-3">
                      <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                      <label for="customCheck1" class="custom-control-label">Remember password</label>
                    </div> -->
                    <button type="submit" class="btn btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                    <div class="text-center d-flex justify-content-between mt-4">
                      <small class="text-muted text-sm">Snippet by <a href="https://bootstrapious.com/snippets" class="font-italic text-muted">
                          <u>Boostrapious</u></a></small>
                    </div>
                  </form>
                </div>
              </div>
            </div><!-- End -->
    
          </div>
        </div><!-- End -->
    
      </div>
    </div>
    
</body>
</html>
