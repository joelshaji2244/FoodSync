<!doctype html>
<html lang="en">
    {% load static %}
<head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'signin/css/style.css'%}">

</head>
<body class="img js-fullheight" style="background-image: url(/restaurant/static/signin/images/login2.png);">

	{% if messages %}
    	{% for m in messages %}
    	<div class="alert alert-success d-flex align-items-center" role="alert">
    	    <div>
    	      {{m}}
    	    </div>
    	  </div>
    	{% endfor %}
	{% endif %}

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">LOGIN</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      			<form method="post" class="signin-form">
							{%csrf_token%}
		      				<div class="form-group">
		      					<input type="text" class="form-control" placeholder="Username" name="username" required>
		      				</div>
	            			<div class="form-group">
	            			  <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
	            			  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            			</div>
	            			<div class="form-group">
	            				<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            			</div>
	          			</form>
	          			<p class="w-100 text-center">&mdash; Or <a href="{% url 'restaurant_signup' %}">Register Here!</a> &mdash;</p>
	          		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'signin/js/jquery.min.js' %}"></script>
	<script src="{% static 'signin/js/popper.js' %}"></script>
	<script src="{% static 'signin/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'signin/js/main.js' %}"></script>
</body>
</html>
